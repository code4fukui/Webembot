<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">

<h1>Webembot demo</h1>

Webembot is a library for controlling <a href=https://www.embot.jp/>embot</a> over Bluetooth.<br>
<br>

<button id=btnstart>connect and demo</button><br>
<label><input type=checkbox id=chksound>sound on</label><br>
F503i keystate <input type=text id=inkey style="width: 6em;"><br>


<script type="module">
import { Webembot } from "./Webembot.js";
import { sleep } from "https://js.sabae.cc/sleep.js";

btnstart.onclick = async () => {
  const emb = await Webembot.create();

  /*
  for (;;) {
    for (let i = 1; i <= 6; i++) {
      //console.log(i);
      await emb.led(i, true);
      await sleep(100);
      await emb.led(i, false);
      const res = await emb.getBrightness();
      console.log(res);
      await emb.readAll();

    }
  }
  */
  emb.addKeyEventListener((keystate) => {
    inkey.value = keystate.toString(2);
  });
  for (;;) {
    await emb.led(1, true);
    await emb.led(2, false);
    await emb.led(3, false);
    await emb.servo(1, 30);
    await emb.servo(2, 0);
    await emb.servo(3, 0);
    if (chksound.checked) {
      await emb.buzzer(61);
    }  else {
      await emb.buzzer(0);
    }
    await sleep(1000);
    await emb.led(1, false);
    await emb.led(2, true);
    await emb.led(3, true);
    await emb.servo(1, 0);
    await emb.servo(2, 30);
    await emb.servo(3, 30);
    if (chksound.checked) {
      await emb.buzzer(Math.random() * 100);
    }  else {
      await emb.buzzer(0);
    }
    await sleep(1000);
  }
};
</script>
